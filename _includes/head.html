<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% if page.url != '/' %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.description }}">

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
<link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png">
<link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/favicon.png">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<!-- Plugins -->
{% feed_meta %}
{% seo %}

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title }}">
{% if page.image %}<meta property="og:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}">{% endif %}
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ page.description }}">
