<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% if page.url == '/' %}{{site.title}} - {{ site.description }}{% else %}{{ site.title }} - {{ page.title }}{% endif %}</title>
<meta name="description" content="{{ page.description }}">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 106 106%22><text y=%22.9em%22 font-size=%2290%22>{{ site.icon }}</text></svg>">
<link rel="stylesheet" href="{{ site.baseurl }}/style.css">
