---
layout: default
---
<h2>{{ page.title }}</h2>
{% if page.description %}<div class="notice">{{ page.description }}</div>{% endif %}
{% if page.image %}<img alt="{{ page.alt }}" src="{{ page.image | prepend: site.baseurl | prepend: site.url }}">{% endif %}
{{ content }}
{% if page.date %}<cite>Posted on {{ page.date | date_to_string }}</cite>{% endif %}
<div align="left">{{ page.previous }}</div>
<div align="right">{{ page.next }}</div>
