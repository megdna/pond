---
layout: default
---
<h2>{{ page.title }}</h2>
{% if page.description %}<div class="notice">{{ page.description }}</div>{% endif %}
{% if page.show == "yes" %}<img alt="{{ page.alt }}" src="{{ page.image | prepend: site.baseurl | prepend: site.url }}">{% endif %}
{{ content }}
{% if page.date %}<cite>Posted on {{ page.date | date_to_string }}</cite>{% endif %}
{% if page.previous %}<a align="left" href="{{ page.previous | page.title }}"</a>{% endif %}
{% if page.next %}<a align="right" href="{{ page.next | page.title }}"</a>{% endif %}
